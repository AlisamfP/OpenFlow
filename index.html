<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- adding jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- adding jquery ui -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.14.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.14.1/jquery-ui.min.js"></script>

    <!-- adding responsive voice -->
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=oKmiolAs"></script>


    <!-- adding slick nav -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/SlickNav/1.0.10/jquery.slicknav.min.js"></script>

    <!-- adding accessible tabs -->
    <script src="./assets/js/jquery-accessible-tabs.js"></script>

    <!-- adding jquery fullscreen -->
    <script src="https://cdn.jsdelivr.net/npm/jquery.fullscreen@0.6.0/release/jquery.fullscreen.min.js"></script>

    <!-- adding select 2 -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <!-- Nunito font from google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="styles.css">

    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/emojiList.js"></script>
    <script src="./assets/js/cardList.js"></script>
    <script src="./assets/js/cards.js"></script>
    <title>Open Flow</title>
</head>

<body>
    <a href="#tabs" class="skip-link">Skip to main content</a>
    <header>
        <h1><a href="index.html">Open Flow</a></h1>
        <nav>
            <ul id="nav-list">
                <li><a href="./custom-creation.html">
                        Custom Cards</a>
                </li>
                <li><a href="./settings.html">
                        Settings</a>
                </li>
                <li class="audio-mode">
                    <button id="audioToggle" aria-pressed="false" aria-label="Toggle sound" class="audio-toggle" title="Turn sound off">
                        <svg class="icon-sound-on" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
                            stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"
                            viewBox="0 0 24 24">
                            <path d="M3 10v4h4l5 5V5l-5 5H3z" />
                            <path d="M16.5 9.5a4 4 0 0 1 0 5" />
                            <path d="M19 7a7 7 0 0 1 0 10" />
                        </svg>

                        <svg class="icon-sound-off hidden" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                            fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                            stroke-linejoin="round" viewBox="0 0 24 24">
                            <path d="M3 10v4h4l5 5V5l-5 5H3z" />
                            <path d="M16.5 9.5a4 4 0 0 1 0 5" />
                            <path d="M19 7a7 7 0 0 1 0 10" />
                            <line x1="2" y1="2" x2="22" y2="22" />
                        </svg>
                    </button>
                    <span class="input-desc">Audio On</span>
                </li>
                <li class="dark-mode">
                    <button id="darkModeToggle" class="dark-mode-toggle" aria-pressed="false" aria-label="Toggle dark mode" title="Toggle dark mode">
                        <svg class="icon-light" viewBox="0 0 12 12" width="12px" height="12px"
                            aria-hidden="true">
                            <g fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round">
                                <circle cx="6" cy="6" r="2" />
                                <g stroke-dasharray="1.5 1.5">
                                    <polyline points="6 10,6 11.5" transform="rotate(0,6,6)" />
                                    <polyline points="6 10,6 11.5" transform="rotate(45,6,6)" />
                                    <polyline points="6 10,6 11.5" transform="rotate(90,6,6)" />
                                    <polyline points="6 10,6 11.5" transform="rotate(135,6,6)" />
                                    <polyline points="6 10,6 11.5" transform="rotate(180,6,6)" />
                                    <polyline points="6 10,6 11.5" transform="rotate(225,6,6)" />
                                    <polyline points="6 10,6 11.5" transform="rotate(270,6,6)" />
                                    <polyline points="6 10,6 11.5" transform="rotate(315,6,6)" />
                                </g>
                            </g>
                        </svg>
                        <svg class="icon-dark" viewBox="0 0 12 12" width="12px" height="12px"
                        aria-hidden="true">
                        <g fill="none" stroke="currentColor" stroke-width="1" stroke-linejoin="round"
                        transform="rotate(-45,6,6)">
                        <path
                        d="m9,10c-2.209,0-4-1.791-4-4s1.791-4,4-4c.304,0,.598.041.883.105-.995-.992-2.367-1.605-3.883-1.605C2.962.5.5,2.962.5,6s2.462,5.5,5.5,5.5c1.516,0,2.888-.613,3.883-1.605-.285.064-.578.105-.883.105Z" />
                            </g>
                        </svg>
                    </button>
                    <span class="input-desc">Toggle dark?</span>
                </li>
            </ul>

        </nav>


    </header>
    <main>
        <section>
            <h2 class="visually-hidden">Cards</h2>
            <div class="tabs-container">
                <div class="select-container">
                    <label for="mobileTabSelect" class="select">Category: </label>
                    <select id="mobileTabSelect">
                        <option value="general">General</option>
                        <option value="feelings">Feelings</option>
                        <option value="custom">Custom</option>
                        <option value="favorites">Favorites</option>
                    </select>
                </div>
                <div id="tabs" class="js-tabs">
                    <ul class="js-tablist" data-hx="h2">
                        <li class="js-tablist_item">
                            <a href="#general_first" id="general_id_first" class="js-tablist_link">General</a>
                        </li>
                        <li class="js-tablist_item">
                            <a href="#feelings_second" id="feelings_id_second" class="js-tablist_link">Feelings</a>
                        </li>
                        <li class="js-tablist_item">
                            <a href="#custom_third" id="custom_id_third" class="js-tablist_link">Custom</a>
                        </li>
                        <li class="js-tablist_item">
                            <a href="#favorites_fourth" id="favorites_id_fourth" class="js-tablist_link">Favorites</a>
                        </li>
                    </ul>
                    <div id="general_first" class="category"></div>
                    <div id="feelings_second" class="category"></div>
                    <div id="custom_third" class="category"></div>
                    <div id="favorites_fourth" class="category"></div>
                </div>

            </div>
        </section>
    </main>
    <footer>
        <p>Site created by Alisa Palson</p>
        <p>icons by: <a href="https://openmoji.org/">OpenMoji</a></p>
    </footer>
</body>

</html>
