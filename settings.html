        </nav>
    </header>
    <main>
        <h2>Settings</h2>
        <section>
            <h3>Voice Settings</h3>
            <form>
                <label for="voice">Choose a Voice Type: </label>
                <select name="voice" id="voice">
                    <option value="Voices are loading..." disabled></option>
                </select>

                <label for="pitch">Set the Pitch</label>
                <input type="range" name="pitch" id="pitch" min="0" max="1.5" value="1" step="0.1">
                <p>Value: <output id="pitch-value"></output></p>
                
                <button id="save-voice" type="submit">Save Voice Selection</button>
            </form>
        </section>
    </main>
