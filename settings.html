<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- adding jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- adding jquery ui -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.14.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.14.1/jquery-ui.min.js"></script>

    <!-- adding responsive voice -->
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=oKmiolAs"></script>

    <!-- adding toastify js -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">


    <!-- Nunito font from google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./styles.css">
    <!-- <script type="text/javascript" src="./emojiList.js"></script>
    <script type="text/javascript" src="./cardList.js"></script>
    <script type="text/javascript" src="./cards.js"></script> -->
    <script type="text/javascript" src="./settings.js"></script>
    <title>Open Flow | Settings</title>
</head>

<body>
    <header>
        <h1><a href="./index.html">Open Flow</a></h1>
        <nav>
            <ul>
                <li><a href="./custom-creation.html">
                        Custom Cards</a>
                </li>
                <li><a href="#">
                        Settings</a>
                </li>
                <li><a href="#">
                        Audio Off</a>
                </li>
                <li><a href="#">
                        Dark Mode</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="settings">
            <h2>Settings</h2>
            <form>
                <fieldset class="voiceSettings">
                    <legend>Voice Settings</legend>
                    <div class="voiceSelect">
                        <label for="voice">Choose a Voice Type: </label>
                        <div class="select-wrapper">
                            <select name="voice" id="voice">
                                <option value="Voices are loading..." disabled></option>
                            </select>
                        </div>
                    </div>
                    <fieldset class="rangeGroup" role="group" aria-labelledby="RangeGroupLabel">
                        <legend id="RangeGroupLabel">Adjust Voice Characteristics</legend>

                        <div class="settingSection">
                            <label for="pitch">Pitch: </label>
                            <input type="range" name="pitch" id="pitch" min="0" max="2" value="1" step="0.25"
                                list="pitchValues">
                            <datalist id="pitchValues">
                                <option value="2" label="2"></option>
                                <option value="1" label="1"></option>
                                <option value="0" label="0"></option>
                            </datalist>
                        </div>

                        <div class="settingSection">
                            <label for="rate">Rate: </label>
                            <input type="range" name="rate" id="rate" min="0" max="1.5" value="1" step="0.25"
                                list="rateValues">
                            <datalist id="rateValues">
                                <option value="1.5" label="1.5"></option>
                                <option value="1" label="1"></option>
                                <option value="0.5" label="0.5"></option>
                                <option value="0" label="0"></option>
                            </datalist>
                        </div>

                        <div class="settingSection">
                            <label for="volume">Volume: </label>
                            <input type="range" name="volume" id="volume" min="0" max="1" value="0.5" step="0.25"
                                list="volumeValues">
                            <datalist id="volumeValues">
                                <option value="1" label="1"></option>
                                <option value="0.5" label="0.5"></option>
                                <option value="0" label="0"></option>
                            </datalist>
                        </div>
                    </fieldset>
                </fieldset>

                <button id="save-voice" type="submit" class="buttonPrimary">Save Settings</button>
            </form>
        </section>

    </main>
    <footer>
        <p>Site created by Alisa Palson</p>
        <p>icons by: <a href="https://openmoji.org/">OpenMoji</a></p>
    </footer>
    <!-- adding toastify script -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

</html>
