<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- adding jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- adding jquery ui -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.14.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.14.1/jquery-ui.min.js"></script>

    <!-- adding responsive voice -->
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=oKmiolAs"></script>

    <!-- adding slick nav -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/SlickNav/1.0.10/jquery.slicknav.min.js"></script>

    <!-- adding toastify js -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">


    <!-- Nunito font from google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./styles.css">
    <script type="text/javascript" src="./assets/js/settings.js"></script>
    <title>Open Flow | Settings</title>
</head>

<body>
    <a href="#settings" class="skip-link">Skip to main content</a>
    <header>
        <h1><a href="./index.html">Open Flow</a></h1>
        <nav>
            <ul id="nav-list">
                <li><a href="./custom-creation.html">
                        Custom Cards</a>
                </li>
                <li class="nav-active"><a href="#">
                        Settings</a>
                </li>
                <li><a href="#">
                        Audio Off</a>
                </li>
                <li>
                    <label class="toggle" for="darkModeToggle">
                        <input class="toggle-input" id="darkModeToggle" name="darkModeToggle" type="checkbox"
                            role="switch" tabindex="0" aria-label="Toggle Dark Mode">
                        <svg class="toggle-icon toggle-icon--light" viewBox="0 0 12 12" width="12px" height="12px"
                            aria-hidden="true">
                            <g fill="none" stroke="#fff" stroke-width="1" stroke-linecap="round">
                                <circle cx="6" cy="6" r="2" />
                                <g stroke-dasharray="1.5 1.5">
                                    <polyline points="6 10,6 11.5" transform="rotate(0,6,6)" />
                                    <polyline points="6 10,6 11.5" transform="rotate(45,6,6)" />
                                    <polyline points="6 10,6 11.5" transform="rotate(90,6,6)" />
                                    <polyline points="6 10,6 11.5" transform="rotate(135,6,6)" />
                                    <polyline points="6 10,6 11.5" transform="rotate(180,6,6)" />
                                    <polyline points="6 10,6 11.5" transform="rotate(225,6,6)" />
                                    <polyline points="6 10,6 11.5" transform="rotate(270,6,6)" />
                                    <polyline points="6 10,6 11.5" transform="rotate(315,6,6)" />
                                </g>
                            </g>
                        </svg>
                        <svg class="toggle-icon toggle-icon--dark" viewBox="0 0 12 12" width="12px" height="12px"
                            aria-hidden="true">
                            <g fill="none" stroke="#fff" stroke-width="1" stroke-linejoin="round"
                                transform="rotate(-45,6,6)">
                                <path
                                    d="m9,10c-2.209,0-4-1.791-4-4s1.791-4,4-4c.304,0,.598.041.883.105-.995-.992-2.367-1.605-3.883-1.605C2.962.5.5,2.962.5,6s2.462,5.5,5.5,5.5c1.516,0,2.888-.613,3.883-1.605-.285.064-.578.105-.883.105Z" />
                            </g>
                        </svg>
                    </label>
                    <span class="input-desc">Dark Mode Toggle</span>
                </li>
            </ul>

        </nav>
    </header>
    <main>
        <section id="settings">
            <h2>Settings</h2>
            <form aria-label="settings form">

                <fieldset>
                    <legend>General Settings</legend>
                    <label for="categoryPref">Change the default category for the home page</label>
                    <select name="categoryPref" id="categoryPref">
                        <option value="general_first">General</option>
                        <option value="feelings_second">Feelings</option>
                        <option value="custom_third">Custom</option>
                        <option value="starred_fourth">Starred</option>
                    </select>
                </fieldset>
                <fieldset class="voiceSettings">
                    <legend>Voice Settings</legend>
                    <div class="voiceSelect">
                        <label for="voice">Choose a Voice Type: </label>
                        <div class="select-wrapper">
                            <select name="voice" id="voice">
                                <option value="" disabled selected>Voices are loading...</option>
                            </select>
                        </div>
                    </div>
                    <fieldset class="rangeGroup" role="group" aria-labelledby="RangeGroupLabel">
                        <legend id="RangeGroupLabel">Adjust Voice Characteristics</legend>

                        <div class="settingSection">
                            <label for="pitch">Pitch: </label>
                            <input type="range" name="pitch" id="pitch" min="0" max="2" value="1" step="0.25"
                                list="pitchValues">
                            <datalist id="pitchValues">
                                <option value="2" label="2"></option>
                                <option value="1" label="1"></option>
                                <option value="0" label="0"></option>
                            </datalist>
                        </div>

                        <div class="settingSection">
                            <label for="rate">Rate: </label>
                            <input type="range" name="rate" id="rate" min="0" max="1.5" value="1" step="0.25"
                                list="rateValues">
                            <datalist id="rateValues">
                                <option value="1.5" label="1.5"></option>
                                <option value="1" label="1"></option>
                                <option value="0.5" label="0.5"></option>
                                <option value="0" label="0"></option>
                            </datalist>
                        </div>

                        <div class="settingSection">
                            <label for="volume">Volume: </label>
                            <input type="range" name="volume" id="volume" min="0" max="1" value="0.5" step="0.25"
                                list="volumeValues">
                            <datalist id="volumeValues">
                                <option value="1" label="1"></option>
                                <option value="0.5" label="0.5"></option>
                                <option value="0" label="0"></option>
                            </datalist>
                        </div>
                    </fieldset>
                </fieldset>

                <button id="saveVoice" type="submit" class="button-primary">Save Settings</button>
            </form>
        </section>

    </main>
    <footer>
        <p>Site created by Alisa Palson</p>
        <p>icons by: <a href="https://openmoji.org/">OpenMoji</a></p>
    </footer>
    <!-- adding toastify script -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

</html>
