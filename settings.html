    <meta charset="UTF-8">

    <script src="./assets/js/settings.js"></script>

</head>

<body>
    <a href="#settings" class="skip-link">Skip to main content</a>
    <header>
        <h1><a href="./index.html">Open Flow</a></h1>
        <nav>
            <ul id="nav-list">
                <li class="home-link"><a href="./index.html">Cards</a></li>
                <li><a href="./custom-creation.html">
                        Custom Cards</a>
                </li>
                <li class="nav-active"><a href="#">
                        Settings</a>
                </li>
                                <li class="audio-mode">
                    <button id="audioToggle" aria-pressed="false" aria-label="Toggle sound" class="audio-toggle" title="Turn sound off">
                        <svg class="icon-sound-on" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
                            stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"
                            viewBox="0 0 24 24">
                            <path d="M3 10v4h4l5 5V5l-5 5H3z" />
                            <path d="M16.5 9.5a4 4 0 0 1 0 5" />
                            <path d="M19 7a7 7 0 0 1 0 10" />
                        </svg>

                        <svg class="icon-sound-off hidden" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                            fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                            stroke-linejoin="round" viewBox="0 0 24 24">
                            <path d="M3 10v4h4l5 5V5l-5 5H3z" />
                            <path d="M16.5 9.5a4 4 0 0 1 0 5" />
                            <path d="M19 7a7 7 0 0 1 0 10" />
                            <line x1="2" y1="2" x2="22" y2="22" />
                        </svg>
                    </button>
                    <span class="input-desc">Audio On</span>
                </li>
                <li class="dark-mode">
                    <button id="darkModeToggle" class="dark-mode-toggle" aria-pressed="false" aria-label="Toggle dark mode" title="Toggle dark mode">
                        <svg class="icon-light" viewBox="0 0 24 24" width="24px" height="24px"
                            aria-hidden="true">
                            <g fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" transform="scale(2)">
                                <circle cx="6" cy="6" r="2" />
                                <g stroke-dasharray="1.5 1.5">
                                    <polyline points="6 10,6 11.5" transform="rotate(0,6,6)" />
                                    <polyline points="6 10,6 11.5" transform="rotate(45,6,6)" />
                                    <polyline points="6 10,6 11.5" transform="rotate(90,6,6)" />
                                    <polyline points="6 10,6 11.5" transform="rotate(135,6,6)" />
                                    <polyline points="6 10,6 11.5" transform="rotate(180,6,6)" />
                                    <polyline points="6 10,6 11.5" transform="rotate(225,6,6)" />
                                    <polyline points="6 10,6 11.5" transform="rotate(270,6,6)" />
                                    <polyline points="6 10,6 11.5" transform="rotate(315,6,6)" />
                                </g>
                            </g>
                        </svg>
                        <svg class="icon-dark" viewBox="0 0 24 24" width="24px" height="24px"
                        aria-hidden="true">
                        <g fill="none" stroke="currentColor" stroke-width="0.75" stroke-linejoin="round"
                        transform="rotate(-45,12,12) scale(2)">
                        <path
                        d="m9,10c-2.209,0-4-1.791-4-4s1.791-4,4-4c.304,0,.598.041.883.105-.995-.992-2.367-1.605-3.883-1.605C2.962.5.5,2.962.5,6s2.462,5.5,5.5,5.5c1.516,0,2.888-.613,3.883-1.605-.285.064-.578.105-.883.105Z" />
                            </g>
                        </svg>
                    </button>
                    <span class="input-desc">Toggle dark?</span>
                </li>
            </ul>

        </nav>
    </header>
    <main>
        <section id="settings">
            <h2>Settings</h2>
            <form aria-label="settings form">

                <fieldset class="generalSettings">
                    <legend>General Settings</legend>
                    <label for="categoryPref">Change the default category for the home page</label>
                    <select name="categoryPref" id="categoryPref">
                        <option value="general">General</option>
                        <option value="feelings">Feelings</option>
                        <option value="custom">Custom</option>
                        <option value="favorites">Favorites</option>
                    </select>
                </fieldset>
                <fieldset class="voiceSettings">
                    <legend>Voice Settings</legend>
                    <div class="voiceSelect">
                        <label for="voice">Choose a Voice Type: </label>
                        <div class="select-wrapper">
                            <select name="voice" id="voice">
                                <option value="" disabled selected>Voices are loading...</option>
                            </select>
                        </div>
                    </div>
                    <fieldset class="rangeGroup" aria-labelledby="RangeGroupLabel">
                        <legend id="RangeGroupLabel">Adjust Voice Characteristics</legend>

                        <div class="settingSection">
                            <label for="pitch">Pitch: </label>
                            <input type="range" name="pitch" id="pitch" min="0" max="2" value="1" step="0.25"
                                list="pitchValues">
                            <datalist id="pitchValues">
                                <option value="2" label="2"></option>
                                <option value="1" label="1"></option>
                                <option value="0" label="0"></option>
                            </datalist>
                        </div>

                        <div class="settingSection">
                            <label for="rate">Rate: </label>
                            <input type="range" name="rate" id="rate" min="0" max="1.5" value="1" step="0.25"
                                list="rateValues">
                            <datalist id="rateValues">
                                <option value="1.5" label="1.5"></option>
                                <option value="1" label="1"></option>
                                <option value="0.5" label="0.5"></option>
                                <option value="0" label="0"></option>
                            </datalist>
                        </div>

                        <div class="settingSection">
                            <label for="volume">Volume: </label>
                            <input type="range" name="volume" id="volume" min="0" max="1" value="0.5" step="0.25"
                                list="volumeValues">
                            <datalist id="volumeValues">
                                <option value="1" label="1"></option>
                                <option value="0.5" label="0.5"></option>
                                <option value="0" label="0"></option>
                            </datalist>
                        </div>
                    </fieldset>
                </fieldset>

                <button id="saveSettings" type="submit" class="button-primary">Save Settings</button>
            </form>
        </section>


    </main>
    <footer>
        <p>Site created by Alisa Palson</p>
        <p>icons by: <a href="https://openmoji.org/">OpenMoji</a></p>
    </footer>
    <!-- adding toastify script -->
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

</html>
