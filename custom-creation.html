<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- adding jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- adding jquery ui -->
    <link rel="stylesheet"
        href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.14.1/themes/smoothness/jquery-ui.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.14.1/jquery-ui.min.js"></script>

    <!-- adding slick nav -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/SlickNav/1.0.10/jquery.slicknav.min.js"></script>

    <!-- adding select 2 -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <!-- adding toastify js -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">



    <!-- Nunito font from google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./styles.css" />
    <script type="text/javascript" src="./assets/js/emojiList.js"></script>
    <!-- <script type="text/javascript" src="cardList.js"></script> -->
    <script type="text/javascript" src="./assets/js/custom-creation.js"></script>
    <title>Open Flow</title>
</head>

<body>
    <header>
        <h1><a href="index.html">Open Flow</a></h1>
        <nav>
            <ul id="nav-list">
                <li class="nav-active"><a href="#"> Custom Cards</a></li>
                <li><a href="./settings.html"> Settings</a></li>
                <li><a href="#"> Audio Off</a></li>
                <li>
                    <label class="toggle" for="darkModeToggle">
                        <input class="toggle-input" id="darkModeToggle" name="darkModeToggle" type="checkbox"
                            role="switch" />
                        <svg class="toggle-icon toggle-icon--light" viewBox="0 0 12 12" width="12px" height="12px"
                            aria-hidden="true">
                            <g fill="none" stroke="#fff" stroke-width="1" stroke-linecap="round">
                                <circle cx="6" cy="6" r="2" />
                                <g stroke-dasharray="1.5 1.5">
                                    <polyline points="6 10,6 11.5" transform="rotate(0,6,6)" />
                                    <polyline points="6 10,6 11.5" transform="rotate(45,6,6)" />
                                    <polyline points="6 10,6 11.5" transform="rotate(90,6,6)" />
                                    <polyline points="6 10,6 11.5" transform="rotate(135,6,6)" />
                                    <polyline points="6 10,6 11.5" transform="rotate(180,6,6)" />
                                    <polyline points="6 10,6 11.5" transform="rotate(225,6,6)" />
                                    <polyline points="6 10,6 11.5" transform="rotate(270,6,6)" />
                                    <polyline points="6 10,6 11.5" transform="rotate(315,6,6)" />
                                </g>
                            </g>
                        </svg>
                        <svg class="toggle-icon toggle-icon--dark" viewBox="0 0 12 12" width="12px" height="12px"
                            aria-hidden="true">
                            <g fill="none" stroke="#fff" stroke-width="1" stroke-linejoin="round"
                                transform="rotate(-45,6,6)">
                                <path
                                    d="m9,10c-2.209,0-4-1.791-4-4s1.791-4,4-4c.304,0,.598.041.883.105-.995-.992-2.367-1.605-3.883-1.605C2.962.5.5,2.962.5,6s2.462,5.5,5.5,5.5c1.516,0,2.888-.613,3.883-1.605-.285.064-.578.105-.883.105Z" />
                            </g>
                        </svg>
                    </label>
                    <span class="input-desc">Dark Mode Toggle</span>
                </li>
            </ul>
        </nav>
    </header>
    <main id="CustomCards">
        <section id="CustomCardCreation">
            <h2>Custom Card Creation</h2>
            <form id="emoji-select">
                <div id="options">
                    <div id="card-text-input">
                        <label for="cardText">Enter the text you want to say here: </label>
                        <input class="ui-widget ui-widget-content ui-corner-all" type="text" id="cardText"
                            name="cardText" />
                    </div>
                    <div id="emojiSelectWrapper">

                        <h3><label for="emojiSelect">
                                Select an Emoji for your card
                            </label></h3>
                        <select name="emojiSelect" id="emojiSelect" hidden inert></select>
                    </div>
                </div>
                <div id="card-preview" aria-live="polite">
                    <div class="card">
                        <span class="heart-icon" role="button" tabindex="0" aria-label="Like this card">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                                fill="currentColor" stroke="#000000" stroke-width="1.5" stroke-linecap="round"
                                stroke-linejoin="round">
                                <path
                                    d="M12 10.375c0-2.416-1.959-4.375-4.375-4.375S3.25 7.959 3.25 10.375c0 1.127.159 2.784 1.75 4.375l7 5.25s5.409-3.659 7-5.25 1.75-3.248 1.75-4.375c0-2.416-1.959-4.375-4.375-4.375S12 7.959 12 10.375z" />
                            </svg>
                        </span>
                        <section class="card-content"></section>
                    </div>
                </div>

                <div id="CreateCardBtn">
                    <button id="createBtn" class="button-primary" type="submit">Create Custom Card</button>
                </div>
            </form>
        </section>
        <section id="CustomCardList-section">
            <h2>Custom Card List</h2>
            <div id="CustomCardList"></div>
        </section>
    </main>
    <footer>Site created by Alisa Palson<br />icons by:</footer>
    <!-- adding toastify script -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

</html>
