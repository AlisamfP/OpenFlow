<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- adding jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- adding jquery ui -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.14.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.14.1/jquery-ui.min.js"></script>


    <!-- Nunito font from google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="emojiList.js"></script>
    <script type="text/javascript" src="cardList.js"></script>
    <script type="text/javascript" src="custom-creation.js"></script>
    <title>Open Flow</title>
</head>
<body>
    <header>
        <h1><a href="index.html">Open Flow</a></h1>        
        <nav>
            <ul>
                <li><a href="#">
                    Custom Cards</a>
                </li>
                <li><a href="#">
                    Settings</a>
                </li>
                <li><a href="#">
                    Audio Off</a>
                </li>
                <li><a href="#">
                    Dark Mode</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="custom-card-creation">
            <h2>Custom Card Creation</h2>
            <div id="options">
                <section id="emoji-select">
                    <h3>Choose An Emoji</h3>
                    <div id="emoji-filter-input">
                        <label for="emojiFilter">Filter Emojis</label>
                        <input type="text" id="emojiFilter" name="emojiFilter">
                    </div>
                    <div id="all-emojis">
                        EMOJIS ARE LOADING...
                    </div>
                </section>
                <div id="card-text-input">
                    <label for="cardText">Enter the text you want to say here: </label>
                    <input type="text" id="cardText" name="cardText">
                </div>
                <div>
                    <input id="createBtn" type="button" value="Create Custom Card">
                </div>
            </div>
            <div id="card-preview">
                <div class="card">
                </div>
            </div>
        </section>
    </main>
    <footer>Site created by Alisa Palson<br>icons by: </footer>
</body>
</html>
